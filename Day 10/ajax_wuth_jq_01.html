<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>

    <button id="b1">Load Data</button>
    <div id="output"></div>

    <script>
        $(document).ready(function () {
            $("#b1").click(function () {
                $.get("data.txt", function (data, status) {
                    if (status === "success") {
                        $("#output").text(data);
                    } else {
                        $("#output").text("Failed to load data.");
                    }
                });
            });
        });
    </script>

</body>
</html>
